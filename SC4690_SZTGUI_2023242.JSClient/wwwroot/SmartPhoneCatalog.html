<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="SmartPhoneCatalogStyle.css" />

    <title></title>
</head>
<body>
    <h1 class="purple-border">Phone Catalog</h1>

    <style>
        .form-container {
            display: inline-block;
            vertical-align: top;
        }

        /* Optional: Adjust width as needed */
        #formdiv, #updateformdiv {
            width: 45%; /* Adjust width as needed */
        }
    </style>

    <div id="formdiv" class="form-container">
        <label>
            Phone Name
        </label>
        <input type="text" id="phonename" />
        <label>
            Phone ID
        </label>
        <input type="text" id="phoneid" />
        <label>
            Owner ID
        </label>
        <input type="text" id="phoneownerid" />
        <label>
            Price
        </label>
        <input type="text" id="phoneprice" />
        <label>
            Size
        </label>
        <input type="text" id="phonesize" />
        <label>
            Colour
        </label>
        <input type="text" id="phonecolour" />


        <button type="button" onclick="create()">Add Phone</button>
    </div>

    <div id="updateformdiv" class="form-container">
        <label>
            Phone Name
        </label>
        <input type="text" id="phonenametoupdate" />
        <label>
            Phone ID
        </label>
        <input type="text" id="phoneidtoupdate" />
        <label>
            Owner ID
        </label>
        <input type="text" id="phoneowneridtoupdate" />
        <label>
            Price
        </label>
        <input type="text" id="phonepricetoupdate" />
        <label>
            Size
        </label>
        <input type="text" id="phonesizetoupdate" />
        <label>
            Colour
        </label>
        <input type="text" id="phonecolourtoupdate" />


        <button type="button" onclick="update()">Update Phone</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Phone Name
                </th>
                <th>
                    Phone ID
                </th>
                <th>
                    Owner ID
                </th>
                <th>
                    Price
                </th>
                <th>
                    Size
                </th>
                <th>
                    Colour
                </th>
                <th>
                    Actions
                </th>

            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: lightpink; color: white; border: none; border-radius: 5px; cursor: pointer;">Go to the Main Catalog</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="SmartPhoneCatalogScript.js"></script>

</body>
</html>
