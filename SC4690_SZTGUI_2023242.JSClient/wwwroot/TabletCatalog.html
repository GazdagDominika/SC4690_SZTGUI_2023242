<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="TabletCatalogStyle.css" />

    <title></title>
</head>
<body>
    <h1 class="purple-border">Tablet Catalog</h1>

    <style>
        .form-container {
            display: inline-block;
            vertical-align: top;
        }

        /* Optional: Adjust width as needed */
        #formdiv, #updateformdiv {
            width: 45%; /* Adjust width as needed */
        }
    </style>

    <div id="formdiv" class="form-container">
        <label>
            Tablet Name
        </label>
        <input type="text" id="tabletname" />
        <label>
            Tablet ID
        </label>
        <input type="text" id="tabletid" />
        <label>
            Owner ID
        </label>
        <input type="text" id="tabletownerid" />
        <label>
            Price
        </label>
        <input type="text" id="tabletprice" />
        <label>
            Size
        </label>
        <input type="text" id="tabletsize" />
        <label>
            Colour
        </label>
        <input type="text" id="tabletcolour" />


        <button type="button" onclick="create()">Add Tablet</button>
    </div>

    <div id="updateformdiv" class="form-container">
        <label>
            Tablet Name
        </label>
        <input type="text" id="tabletnametoupdate" />
        <label>
            Tablet ID
        </label>
        <input type="text" id="tabletidtoupdate" />
        <label>
            Owner ID
        </label>
        <input type="text" id="laptopowneridtoupdate" />
        <label>
            Price
        </label>
        <input type="text" id="tabletpricetoupdate" />
        <label>
            Size
        </label>
        <input type="text" id="tabletsizetoupdate" />
        <label>
            Colour
        </label>
        <input type="text" id="tabletcolourtoupdate" />


        <button type="button" onclick="update()">Update Tablet</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Tablet Name
                </th>
                <th>
                    Tablet ID
                </th>
                <th>
                    Owner ID
                </th>
                <th>
                    Price
                </th>
                <th>
                    Size
                </th>
                <th>
                    Colour
                </th>
                <th>
                    Actions
                </th>

            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: lightpink; color: white; border: none; border-radius: 5px; cursor: pointer;">Go to the Main Catalog</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="TabletCatalogScript.js"></script>

</body>
</html>
